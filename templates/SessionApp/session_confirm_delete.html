{% extends 'base.html' %}
{% block content %}
<h2>Supprimer la session "{{ session.title }}" ?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Oui, supprimer</button>
  <a href="{% url 'session_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
